    if (!settings.tickers || settings.tickers.length === 0) {
      alert("ä¼šç¤¾æƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚");
      location.href = "index.html";
    }

    document.getElementById("displayRange").textContent =
      `ğŸ•’ è¡¨ç¤ºæœŸé–“ï¼š${rangeMap[settings.range] || settings.range}`;

    const chartContainer = document.getElementById("chartContainer");

    settings.tickers.forEach(symbol => {
      if (symbol.endsWith('.T')) {
        fetchJapanStock(symbol, settings.range);
      } else {
        fetchUSStock(symbol, settings.range);
      }
    });

    function getIntervalFromRange(range) {
      switch (range) {
        case '20y': return ['1month', '20y'];
        case '10y': return ['1month', '10y'];
        case '5y':  return ['1week', '5y'];
        case '1y':  return ['1day', '1y'];
        case '6mo': return ['1day', '6mo'];
        case '3mo': return ['1day', '3mo'];
        case '1mo': return ['1day', '1mo'];
        case '2wk': return ['1day', '14d'];
        case '1wk': return ['1day', '7d'];
        case '1d':  return ['5min', '1d'];
        case '1h':  return ['1min', '1h'];
        case '15m': return ['1min', '15m'];
        default:    return ['1day', '1mo'];
      }
    }

    function fetchUSStock(symbol, range) {
      const [interval] = getIntervalFromRange(range);
      const url = `/api/price?symbol=${symbol}&interval=${interval}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.status === 'error') throw new Error(data.message);
          const values = data.values.reverse();
          const labels = values.map(v => v.datetime);
          const prices = values.map(v => parseFloat(v.close));
          drawChart(symbol, labels, prices);
        })
        .catch(err => alert(`[${symbol}] ç±³å›½æ ªã‚¨ãƒ©ãƒ¼: ${err.message}`));
    }

    function fetchJapanStock(symbol, range) {
      const interval = '1d';
      const proxy = 'https://corsproxy.io/?';
      const url = `${proxy}https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?range=${range}&interval=${interval}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const result = data.chart.result?.[0];
          if (!result) throw new Error("ãƒ‡ãƒ¼ã‚¿ãŒå–å¾—ã§ãã¾ã›ã‚“");
          const timestamps = result.timestamp;
          const prices = result.indicators.quote[0].close;
          const labels = timestamps.map(ts => new Date(ts * 1000).toLocaleDateString());
          drawChart(symbol, labels, prices);
        })
        .catch(err => alert(`[${symbol}] æ—¥æœ¬æ ªã‚¨ãƒ©ãƒ¼: ${err.message}`));
    }

    function drawChart(symbol, labels, prices) {
  const companyName = Object.keys(japaneseStockMap).find(name => japaneseStockMap[name] === symbol) || symbol;

  const firstPrice = prices.find(p => p != null); // æœ€åˆã®æœ‰åŠ¹ãªä¾¡æ ¼
  const lastPrice = [...prices].reverse().find(p => p != null); // æœ€å¾Œã®æœ‰åŠ¹ãªä¾¡æ ¼

  let percentChange = 0;
  if (firstPrice && lastPrice) {
    percentChange = ((lastPrice - firstPrice) / firstPrice) * 100;
  }

  const percentText = percentChange.toFixed(2) + '%';
  const percentColor = percentChange >= 0 ? 'style="color: #00ff99;"' : 'style="color: #ff6666;"';

  const card = document.createElement("div");
  card.className = "chart-card";
  card.innerHTML = `
    <h2>${companyName}</h2>
    <p ${percentColor}>${percentChange >= 0 ? '+' : ''}${percentText}</p>
    <canvas id="chart-${symbol}"></canvas>
  `;
  chartContainer.appendChild(card);

  const ctx = document.getElementById(`chart-${symbol}`).getContext("2d");

  const minPrice = Math.min(...prices);
  const maxPrice = Math.max(...prices);
  const priceRange = maxPrice - minPrice;
  const yMin = minPrice - priceRange * 0.1;
  const yMax = maxPrice + priceRange * 0.1;

  new Chart(ctx, {
    type: "line",
    data: {
      labels,
      datasets: [{
        data: prices,
        borderColor: "#66ccff",
        backgroundColor: "rgba(102, 204, 255, 0.2)",
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: { ticks: { color: "#ccc" } },
        y: {
          ticks: { color: "#ccc" },
          min: yMin,
          max: yMax
        }
      },
      plugins: {
        legend: { display: false }
      }
    }
  });
}
